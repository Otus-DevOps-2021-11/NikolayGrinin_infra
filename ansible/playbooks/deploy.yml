
- name: Deploy App
  hosts: app
  become: true
  tasks:
    - name: Install dependencies
      apt: name={{ item }} state=present
      with_items:
         - htop
         - git-all

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: reload puma

    - name: bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit

  handlers:
  - name: reload puma
    become: true
    systemd:
      state: reloaded
      daemon_reload: yes
      name: puma
